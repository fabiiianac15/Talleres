<html>

<head>
    <title>
        FORMULARIO DE INSCRIPCIÓN
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class=" bg-light">
    <div class=" container mt-5">
        <div class=" row justify-content-center">
            <div class=" col-md-6">
                <div class=" card shadow">
                    <div class="card-body">
                        <table class=" table table-borderless">
                            <tr>
                                <td colspan="2" class="text-center bg-primary text-white">
                                    Inscripciones
                                </td>
                            <tr>
                                <td>Nombre</td>
                                <td>
                                    <input type="text" name="nombre" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Género</td>
                                <td><select name="genero" class="form-select">
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Otro">Otro</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td>
                                    <input type="number" name="Edad" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Estado Civil</td>
                                <td>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td>Soltero</td>
                                            <td>Casado</td>
                                            <td>Union Libre</td>
                                        </tr>
                                        <tr>
                                            <td><input type="radio" name="estado" value="soltero"
                                                    class="form-check-input"></td>
                                            <td><input type="radio" name="estado" value="casado"
                                                    class="form-check-input"></td>
                                            <td><input type="radio" name="estado" value="union libre"
                                                    class="form-check-input"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table table-borderless">
                                        <tr>
                                            <td>Gustos Musicales</td>
                                        </tr>
                                        <tr>
                                            <td>Vallenato</td>
                                            <td>Salsa</td>
                                            <td>Rock</td>
                                            <td>Pop</td>
                                        <tr>
                                            <td><input type="checkbox" name="vallenato" value="vallenato"
                                                    class="form-check-input"></td>
                                            <td><input type="checkbox" name="salsa" value="salsa"
                                                    class="form-check-input"></td>
                                            <td><input type="checkbox" name="rock" value="rock"
                                                    class="form-check-input"></td>
                                            <td><input type="checkbox" name="pop" value="pop" class="form-check-input">
                                            </td>
                                        </tr>
                            </tr>
                        </table>
                        </td>
                        </tr>
                        <td colspan="2" class="text-center">
                            <input type="button" value="Guardar" class="btn btn-primary shadow">
                        </td>
                        </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

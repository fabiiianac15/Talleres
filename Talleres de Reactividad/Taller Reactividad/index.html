<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Reactividad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .ejemplo {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        #sampleText {
            font-size: 24px;
            transition: font-size 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taller de Reactividad</h1>

        <!--Contador-->
        <div class="ejemplo">
            <h2>Contador</h2>
            <button id="incrementBtn">Incrementar</button>
            <span id="counterDisplay"></span>
        </div>

        <!-- Transforma texto -->
        <div class="ejemplo">
            <h2>Transformador de Texto</h2>
            <input type="text" id="textInput" placeholder="Escribe algo...">
        </div>

        <!-- Imagen Hover  -->
        <div class="ejemplo">
            <h2>Imagen con Efecto Hover</h2>
            <img id="hoverImage" src="https://www.cbr.com/wp-content/uploads/2019/12/mirio-face.jpg" alt="Hover Image" width="300">
        </div>

        <!-- Font Size -->
        <div class="ejemplo">
            <h2>Cambio de Tamaño de Fuente</h2>
            <button id="increaseFontBtn">Incrementar Fuente</button>
            <button id="decreaseFontBtn">Disminuir Fuente</button>
            <h1 id="sampleText">Hola, ¿cómo están?</h1>
        </div>
    </div>
    <script src="reactividad.js"></script>
</body>
</html>

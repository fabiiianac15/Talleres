<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon"
        href="https://png.pngtree.com/png-vector/20190115/ourlarge/pngtree-vector-calculator-icon-png-image_319747.jpg">
    <title>Calculadora Académica</title>
</head>

<body>
    <header class="bg-primary text-white p-3 text-center">
        <div class="container d-flex align-items-center justify-content-center">
            <img src="https://academia-murcia.es/wp-content/uploads/2022/03/astronauta-murcia-calculadora-35.png"
                alt="Calculadora" class="img-fluid me-2" style="max-width: 80px;">
            <h1>Calculadora Académica</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div id="carouselExample" class="carousel slide mb-4">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://lauglobal.ufpso.edu.co/wp-content/uploads/2022/05/prueba3.jpg" alt=""
                        class="d-block w-100" style="height: 300px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://eventos.ufpso.edu.co/IX_ENCUENTRO/assets/img/slide/slide-5.jpg" alt=""
                        class="d-block w-100" style="height: 300px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://cider.ufpso.edu.co/wp-content/uploads/2021/04/3714_105909.jpg" alt=""
                        class="d-block w-100" style="height: 300px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="accordion mb-4" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Calcula tu Promedio y Nota Final
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="formAcademica">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="num1" class="form-label">Nota 1</label>
                                    <input type="number" class="form-control" id="num1" min="0" max="5" step="0.01"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="num2" class="form-label">Nota 2</label>
                                    <input type="number" class="form-control" id="num2" min="0" max="5" step="0.01"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="num3" class="form-label">Nota 3</label>
                                    <input type="number" class="form-control" id="num3" min="0" max="5" step="0.01"
                                        required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="num4" class="form-label">Examen Final</label>
                                    <input type="number" class="form-control" id="num4" min="0" max="5" step="0.01">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary"
                                    onclick="calcularPromedio()">Calcular 70%</button>
                                <button type="button" class="btn btn-outline-success"
                                    onclick="calcularAcademica()">Calcular Nota Final (70% + 30%)</button>
                            </div>
                            <div class="mt-3">
                                <label for="definitiva" class="form-label">Resultado</label>
                                <input type="text" class="form-control" id="definitiva" disabled>
                            </div>
                        </form>
                        <div id="resultadoAlerta" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="accordion mb-4" id="accordionOperaciones">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOperaciones">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOperaciones" aria-expanded="false" aria-controls="collapseOperaciones">
                        Operaciones Matemáticas (Resta, Multiplicación, División)
                    </button>
                </h2>
                <div id="collapseOperaciones" class="accordion-collapse collapse" aria-labelledby="headingOperaciones"
                    data-bs-parent="#accordionOperaciones">
                    <div class="accordion-body">
                        <p>Haz clic en algún botón para ingresar los números y realizar la que necesite</p>


                        <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseResta" aria-expanded="false" aria-controls="collapseResta">
                            Resta
                        </button>
                        <div class="collapse" id="collapseResta">
                            <div class="card card-body mb-3">
                                <form id="formResta">
                                    <div class="mb-3">
                                        <label for="resta1" class="form-label">Número 1</label>
                                        <input type="number" class="form-control" id="resta1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="resta2" class="form-label">Número 2</label>
                                        <input type="number" class="form-control" id="resta2" required>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary"
                                        onclick="calcularOperacion('resta')">Calcular Resta</button>
                                </form>
                            </div>
                        </div>


                        <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseMultiplicacion" aria-expanded="false"
                            aria-controls="collapseMultiplicacion">
                            Multiplicación
                        </button>
                        <div class="collapse" id="collapseMultiplicacion">
                            <div class="card card-body mb-3">
                                <form id="formMultiplicacion">
                                    <div class="mb-3">
                                        <label for="multi1" class="form-label">Número 1</label>
                                        <input type="number" class="form-control" id="multi1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="multi2" class="form-label">Número 2</label>
                                        <input type="number" class="form-control" id="multi2" required>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary"
                                        onclick="calcularOperacion('multiplicacion')">Calcular Multiplicación</button>
                                </form>
                            </div>
                        </div>


                        <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseDivision" aria-expanded="false" aria-controls="collapseDivision">
                            División
                        </button>
                        <div class="collapse" id="collapseDivision">
                            <div class="card card-body mb-3">
                                <form id="formDivision">
                                    <div class="mb-3">
                                        <label for="div1" class="form-label">Número 1</label>
                                        <input type="number" class="form-control" id="div1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="div2" class="form-label">Número 2</label>
                                        <input type="number" class="form-control" id="div2" required>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary"
                                        onclick="calcularOperacion('division')">Calcular División</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>

        function calcularPromedio() {
            const notas1 = parseFloat(document.getElementById('num1').value) || 0;
            const notas2 = parseFloat(document.getElementById('num2').value) || 0;
            const notas3 = parseFloat(document.getElementById('num3').value) || 0;

            const promedioNotas = (notas1 + notas2 + notas3) / 3;
            const porcentajeNotas = promedioNotas * 0.7;

            const resultadoField = document.getElementById('definitiva');
            resultadoField.value = `70% del Promedio: ` + porcentajeNotas;
        }


        function calcularAcademica() {
            const notas1 = parseFloat(document.getElementById('num1').value) || 0;
            const notas2 = parseFloat(document.getElementById('num2').value) || 0;
            const notas3 = parseFloat(document.getElementById('num3').value) || 0;
            const examen = parseFloat(document.getElementById('num4').value) || 0;

            const promedioNotas = (notas1 + notas2 + notas3) / 3;
            const porcentajeNotas = promedioNotas * 0.7;
            const porcentajeExamen = examen * 0.3;

            const definitiva = porcentajeNotas + porcentajeExamen;

            const resultadoField = document.getElementById('definitiva');
            resultadoField.value = `Nota Final: ` + definitiva;

            const resultadoAlerta = document.getElementById('resultadoAlerta');
            resultadoAlerta.classList.remove('alert', 'alert-success', 'alert-danger');

            if (definitiva >= 3) {
                resultadoAlerta.textContent = `Aprobaste con una nota de ` + definitiva;
                resultadoAlerta.classList.add('alert', 'alert-success');
            } else {
                resultadoAlerta.textContent = `Perdedor Perdedor, perdiste con una nota de ` + definitiva;
                resultadoAlerta.classList.add('alert', 'alert-danger');
            }
        }

        function calcularOperacion(tipo) {
            let valor1, valor2, resultado = 0;

            switch (tipo) {
                case 'resta':
                    valor1 = parseFloat(document.getElementById('resta1').value) || 0;
                    valor2 = parseFloat(document.getElementById('resta2').value) || 0;
                    resultado = valor1 - valor2;
                    break;
                case 'multiplicacion':
                    valor1 = parseFloat(document.getElementById('multi1').value) || 0;
                    valor2 = parseFloat(document.getElementById('multi2').value) || 0;
                    resultado = valor1 * valor2;
                    break;
                case 'division':
                    valor1 = parseFloat(document.getElementById('div1').value) || 0;
                    valor2 = parseFloat(document.getElementById('div2').value) || 0;
                    if (valor2 !== 0) {
                        resultado = valor1 / valor2;
                    } else {
                        alert("No se puede dividir por 0");
                        return;
                    }
                    break;
            }

            alert("El resultado es: " + resultado);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Calculadora Académica</title>
</head>

<body>
    <header class="bg-light p-3">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="https://academia-murcia.es/wp-content/uploads/2022/03/astronauta-murcia-calculadora-35.png"
                        alt="one piece" class="img-fluid">
                </div>
                <div class="col-8">
                    <h1 class="text-center">Calculadora Académica</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-3">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://lauglobal.ufpso.edu.co/wp-content/uploads/2022/05/prueba3.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://eventos.ufpso.edu.co/IX_ENCUENTRO/assets/img/slide/slide-5.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                   <img src="https://cider.ufpso.edu.co/wp-content/uploads/2021/04/3714_105909.jpg" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="accordion mt-3 mb-3" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Operaciones para
                        calcular tu nota</button>
                </h2>
                <div class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample" id="collapseOne">
                    <div class="accordion-body">
                        <form id="formAcademica">
                            <p class="d-inline-flex gap-1">
                                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                  Suma
                                </button>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="mb-3">
                                    <label for="num1" class="form-label">Nota 1</label>
                                    <input type="number" class="form-control" id="num1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="num2" class="form-label">Nota 2</label>
                                    <input type="number" class="form-control" id="num2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="num3" class="form-label">Nota 3</label>
                                    <input type="number" class="form-control" id="num3" required>
                                </div>
                                <div class="mb-3">
                                    <label for="num4" class="form-label">Examen</label>
                                    <input type="number" class="form-control" id="num4" required>
                                </div>
                                <button type="button" class="btn btn-outline-success" onclick="calcularAcademica()">Calcular</button>
                                <div class="mt-3">
                                    <label for="definitiva" class="form-label">Definitiva</label>
                                    <input type="text" class="form-control" id="definitiva" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calcularAcademica() {
            const notas1 = parseFloat(document.getElementById('num1').value) || 0;
            const notas2 = parseFloat(document.getElementById('num2').value) || 0;
            const notas3 = parseFloat(document.getElementById('num3').value) || 0;
            const examen = parseFloat(document.getElementById('num4').value) || 0;
            
            const promedio = (((notas1 + notas2 + notas3) * 0.7) / 3) + examen * 0.3;
            const resultadoField = document.getElementById('definitiva');
            resultadoField.value = promedio.toFixed(2);
            
            if (promedio >= 3) {
                alert(`Aprobado con ` +promedio);
            } else {
                alert(`Perdió con ` + promedio);
            }
        }
    </script>
</body>

</html>
